<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Main gradient for the logo -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17F1C6"/>
      <stop offset="100%" style="stop-color:#00FF7D"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00FF7D" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="#0A0F0F"/>
  
  <!-- Outer ring with gradient -->
  <circle cx="512" cy="512" r="460" fill="none" stroke="url(#mainGradient)" stroke-width="12" opacity="0.3"/>
  
  <!-- Inner decorative ring -->
  <circle cx="512" cy="512" r="420" fill="none" stroke="url(#mainGradient)" stroke-width="4" opacity="0.2"/>
  
  <!-- Walking figure (stylized) -->
  <g filter="url(#glow)" transform="translate(512, 480)">
    <!-- Head -->
    <circle cx="0" cy="-180" r="45" fill="url(#mainGradient)"/>
    
    <!-- Body/Torso -->
    <path d="M0,-130 L0,-20" stroke="url(#mainGradient)" stroke-width="28" stroke-linecap="round"/>
    
    <!-- Arms in motion -->
    <path d="M0,-100 L-70,-50" stroke="url(#mainGradient)" stroke-width="22" stroke-linecap="round"/>
    <path d="M0,-100 L60,-130" stroke="url(#mainGradient)" stroke-width="22" stroke-linecap="round"/>
    
    <!-- Legs in walking motion -->
    <path d="M0,-20 L-50,100" stroke="url(#mainGradient)" stroke-width="24" stroke-linecap="round"/>
    <path d="M0,-20 L50,80" stroke="url(#mainGradient)" stroke-width="24" stroke-linecap="round"/>
  </g>
  
  <!-- Heart pulse line -->
  <g filter="url(#shadow)">
    <path d="M200,580 L320,580 L360,520 L400,640 L440,480 L480,600 L520,560 L560,580 L680,580 L720,580 L824,580" 
          stroke="url(#mainGradient)" 
          stroke-width="10" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.9"/>
  </g>
  
  <!-- Energy flame accent (top right) -->
  <g transform="translate(680, 280)" filter="url(#glow)">
    <path d="M0,60 Q10,30 0,0 Q20,20 30,0 Q20,30 40,60 Q20,50 20,70 Q10,50 0,60" 
          fill="url(#mainGradient)" 
          opacity="0.8"/>
  </g>
  
  <!-- Energy particles -->
  <circle cx="720" cy="320" r="8" fill="#17F1C6" opacity="0.6"/>
  <circle cx="750" cy="290" r="5" fill="#00FF7D" opacity="0.5"/>
  <circle cx="690" cy="260" r="6" fill="#17F1C6" opacity="0.4"/>
  
  <!-- Small heart icon -->
  <g transform="translate(340, 300) scale(0.8)" filter="url(#glow)">
    <path d="M25,45 L25,45 C10,30 0,20 0,12 C0,5 5,0 12,0 C18,0 22,4 25,8 C28,4 32,0 38,0 C45,0 50,5 50,12 C50,20 40,30 25,45" 
          fill="url(#mainGradient)" 
          opacity="0.7"/>
  </g>
</svg>
