name: healtiefy
description: AI-powered Competitive Fitness App with Duolingo-style UI

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^12.1.3
  
  # Storage - Local & Secure
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.3
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.0.0
  
  # Location & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.3
  flutter_polyline_points: ^2.0.0
  
  # Health & Fitness
  pedometer: ^4.0.1
  # health: ^8.1.0  # Temporarily disabled due to AGP compatibility
  
  # Spotify OAuth
  flutter_web_auth_2: ^4.0.0
  http: ^1.1.2
  crypto: ^3.0.3
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  flutter_animate: ^4.3.0
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  
  # Charts
  fl_chart: ^0.65.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
